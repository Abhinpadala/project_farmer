<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Button</title>
  <style>
    body, html {
      height: 100%; /* Set height of both body and html to 100% */
      margin: 0; /* Remove default margin */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrolling */
      position: relative; /* To contain the pseudo-elements */
    }

    body {
      background: #333; /* Set background color on body */
      transition: background-image 1s ease-in-out;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .button-container {
      text-align: center; /* Align buttons in the center horizontally */
      z-index: 1; /* Ensure buttons are above the background */
    }

    .market-button {
      display: block; /* Display buttons as block-level elements */
      padding: 20px 40px; /* Increased padding */
      font-size: 24px; /* Increased font size */
      background-color: green; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px; /* Add space between Market button and other buttons */
      width: 200px; /* Set width to ensure all buttons have the same size */
    }

    .market-button:hover {
      background-color: #45a049; /* Darker green */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <form action="#">
      <button type="submit" class="market-button" formaction="base_price.html">Base Price Fixing</button>
      <button type="submit" class="market-button" formaction="gov_products.html">Product Details</button>
    </form>
  </div>

  <script>
    const backgroundImages = [
      'url("file:///C:/Users/pavan/OneDrive/Documents/Pavan_Project/reset_pwd2.jpg")',
      'url("file:///C:/Users/pavan/OneDrive/Documents/Pavan_Project/forgot_gov3.jpg")',
      'url("file:///C:/Users/pavan/OneDrive/Documents/Pavan_Project/farmer_gov2.jpg")',
      'url("file:///C:/Users/pavan/OneDrive/Documents/Pavan_Project/login3.jpg")'
    ];

    let currentImageIndex = 0;

    function changeBackgroundImage() {
      currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
      document.body.style.backgroundImage = backgroundImages[currentImageIndex];
    }

    setInterval(changeBackgroundImage, 5000); // Change image every 5 seconds

    // Initialize background image
    document.body.style.backgroundImage = backgroundImages[currentImageIndex];
  </script>
</body>
</html>
