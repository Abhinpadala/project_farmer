<script type="text/ng-template" id="/widget/checkout/component/partials/worldpay-token-form-component.html">
    <div ng-show="isPaymentMethod(WORLDPAY_CC_TOKEN)">

        <div class="row">
            <div desktop class="cc_stored_cards" ng-show="!cc.payWithNew && cc.initiated">
                <div class="add-credit-card-wrapper">
                    <h4><t>Your credit and debit cards</t></h4>
                    <a href="javascript:void(0)" class="add-credit-card" ng-click="cc.payWithNew = true" ng-show="cc.stored.length > 0">
                        + <t>Add a card</t>
                    </a>
                </div>
                <table class="payment-method-card" ng-show="cc.stored.length > 0">
                    <tr class="payment-method-card-row" ng-repeat="method in cc.stored" ng-class="{'selected' : $parent.cc.selectedUpiId === method.id}">
                        <td class="payment-method-card-cell">
                            <input type="radio" name="stored_method" value="{{method.id}}" ng-model="$parent.cc.selectedUpiId"/>
                        </td>
                        <td class="payment-method-card-cell">
                            <div class="credit-card-{{method.identifier}}"></div>
                        </td>
                        <td class="payment-method-card-cell">
                            <div>{{method.type | tc:"checkout.platform"}} *{{method.ending_in}}</div>
                        </td>
                        <td class="payment-method-card-cell payment-method-card-cell-expiration">
                            <t>Expires in</t> {{method.expire_month}}/{{method.expire_year}}
                        </td>
                        <td class="payment-method-card-cell payment-method-card-cell-default-payment">
                            <div class="payment-method-card-default-payment" ng-show="method.id === cc.defaultPaymentMethodId"><t>Default</t></div>
                            <button ng-hide="method.id === cc.defaultPaymentMethodId"
                                    ng-click="setAsDefaultPaymentMethod(method)"
                                    type="button"
                                    class="set-as-default-button"
                            >
                                <t>Set as default</t>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

            <div mobile class="cc_stored_cards" ng-show="cc.initiated">
                <table class="payment-method-card" ng-show="cc.stored.length > 0">
                    <tr class="payment-method-card-row" ng-repeat="method in cc.stored"
                        ng-class="{'selected' : $parent.cc.selectedUpiId === method.id && $parent.cc.payWithNew !== true}">
                        <td class="payment-method-card-cell">
                            <input type="radio" name="stored_method" value="{{method.id}}"
                                   ng-model="$parent.cc.selectedUpiId" ng-click="$parent.cc.payWithNew = false"/>
                        </td>
                        <td class="payment-method-card-cell">
                            <div class="credit-card-{{method.identifier}}"></div>
                        </td>
                        <td class="payment-method-card-cell">
                            <div>*{{method.ending_in}}</div>
                        </td>
                        <td class="payment-method-card-cell payment-method-card-cell-default-payment">
                            <div class="payment-method-card-default-payment" ng-show="method.id === cc.defaultPaymentMethodId"><t>Default</t></div>
                            <button ng-hide="method.id === cc.defaultPaymentMethodId"
                                    ng-click="setAsDefaultPaymentMethod(method)"
                                    type="button"
                                    class="set-as-default-button"
                            >
                                <t>Set as default</t>
                            </button>
                        </td>
                    </tr>
                    <tr class="payment-method-card-row" ng-class="{'selected' : $parent.cc.payWithNew === true}">
                        <td class="payment-method-card-cell">
                            <input type="radio" name="stored_method" ng-model="$parent.cc.payWithNew" ng-value="true"/>
                        </td>
                        <td class="payment-method-card-cell" colspan="2">
                            <t>Add a new card</t>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="cc_new_card" ng-show="cc.payWithNew && cc.initiated">
                <div desktop class="go-back-to-cards-wrapper">
                    <a href="javascript:void(0)" class="go-back-to-cards" ng-click="cc.payWithNew = false" ng-show="cc.stored.length > 0">
                        <t>Return to saved cards</t>
                    </a>

                    <h4>
                        <t>Add a new credit or debit card</t>
                    </h4>

                </div>
                <form class="new-card-form" name="ccForm" role="form">
                    <table class="table-form-inline" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="field-card-number">
                                <div class="field-wrapper">
                                    <label class="icon card"></label>

                                    <div class="input">
                                        <input type="text" name="num" class="flat" placeholder="{{'Card number' | t}}"
                                               ng-model="credit_card.num" required/>
                                    </div>
                                </div>
                            </td>
                            <td class="field-card-expiry-month">
                                <div class="field-wrapper">
                                    <label class="icon expiry"></label>

                                    <div class="input whitespace-nowrap">
                                        <input class="flat inline input-date" type="text" name="expire_month" placeholder="{{'MM' | t}}" maxlength="2"
                                               ng-model="credit_card.expire_month" required/>

                                        <div class="date-slash"> /</div>
                                        <input class="flat inline input-date" type="text" name="expire_year" placeholder="{{'YY' | t}}" maxlength="2"
                                               ng-model="credit_card.expire_year" required/>
                                    </div>
                                </div>
                            </td>
                            <td class="field-card-cvv">
                                <div class="field-wrapper">
                                    <label class="icon password"></label>

                                    <div class="input">
                                        <input class="flat" type="text" name="cvv" placeholder="{{'CVV' | t}}" maxlength="5" ng-model="credit_card.cvv"
                                               required/>
                                    </div>
                                </div>
                            </td>
                            <td class="field-card-postal-code">
                                <div class="field-wrapper">
                                    <label class="icon cardholder"></label>

                                    <div class="input ml10">
                                        <input class="flat input-cardholder" type="text" name="cardholder" placeholder="{{'Cardholder' | t}}" ng-model="credit_card.cardholder"
                                               required/>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="payment-system-condition">

                        <span ng-if="!isSubscription()">
                            <div class="custom-checkbox">
                                <input type="checkbox" name="store_in_vault" ng-model="credit_card.store_in_vault" id="remember-my-card" />
                                <label for="remember-my-card"><t>Remember my card for future payments</t></label>
                            </div>
                        </span>
                        <span ng-if="isSubscription()">
                            <input type="hidden" name="store_in_vault" ng-model="credit_card.store_in_vault" ng-value="true"/>
                        </span>
                        <div class="custom-checkbox" ng-if="credit_card.store_in_vault">
                            <input type="checkbox" name="defaultPaymentMethodId" ng-model="cc.defaultPaymentMethodId" id="default-payment-method-worldpay-cc-token" />
                            <label for="default-payment-method-worldpay-cc-token"><t>Apply this payment method to all active subscriptions</t></label>
                        </div>
                    </div>
                </form>
            </div>

            <div consents-list></div>

            <div ng-transclude></div>
        </div>

    </div>
</script>

                                        <label class="icon card"></label>
                                        <div class="input">
                                            <div id="card-number" class="cc-field__input-wrap-container"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="field-card-expiry-month">
                                    <div class="field-wrapper">
                                        <label class="icon expiry"></label>
                                        <div class="input">
                                            <div id="expiration-date" class="cc-field__input-wrap-container"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="field-card-cvv">
                                    <div class="field-wrapper">
                                        <label class="icon password"></label>
                                        <div class="input">
                                            <div id="cvv" class="cc-field__input-wrap-container"></div>

                                    </div>

                                    </div>

                                        <input class="flat inline input-date" type="text" name="expire_month"
                                               placeholder="{{'MM' | t}}" maxlength="2"
                                               ng-model="credit_card.expire_month" required/>

                                        <div class="date-slash"> /</div>
                                        <input class="flat inline input-date" type="text" name="expire_year"
                                               placeholder="{{'YY' | t}}" maxlength="2"
                                               ng-model="credit_card.expire_year" required/>
                                    </div>
                                </div>
                            </td>
                            <td class="field-card-cvv">
                                <div class="field-wrapper">
                                    <label class="icon password"></label>

                                    <div class="input">
                                        <input class="flat" type="text" name="cvv" placeholder="{{'CVV' | t}}"
                                               maxlength="5" ng-model="credit_card.cvv"
                                               required/>
                                    </div>
                                </div>
                            </td>
                            <td class="field-card-postal-code">
                                <div class="field-wrapper">


                                    <div class="input ml10">
                                        <input class="flat" type="text" name="postal_code"
                                               placeholder="{{'Postal code' | t}}" ng-model="input.zipCode"

            </div>

<script type="text/ng-template" id="/widget/checkout/component/partials/pay-what-you-want-form-component.html">
    <!--
    Available methods:
        isCustomPrice() - checks if widget is available for selected term
    Available variables (read-only):
         minPriceBase - Minimal allowed amount in base currency.
         maxPriceBase - Maximum allowed amount in base currency.
         currencyBase - Base currency.
         minPrice - Minimum allowed amount in the choosed currency.
         maxPrice - Maximum allowed amount in the choosed currency.
         currency - Choosed currency.
         currencyRate - Rate between choosed and base currency.
         amountBase - Calculated amount in base currency.
         customAmount - Entered amount in the choosed currency.
         loading - Determines if the component is loading initial data.
         validating - Flag determine if the component is in validating state, that means it waits for the server respond.
         validated - Whether amount is already validated, by default it's valid, 'cause the server passes us the correct value.
         validationError - If the amount isn't validated then it contains the last error message.
         applied - Whether this price was applied.
     - ng-model vars
        customAmount
    -->

    <div ng-show="isCustomPrice()" class="custom-price">
            <span>
                <span>
                    <span class="custom-amount-edit custom-amount-edit-input">
                        <input id="custom-price-amount-input"
                               name="custom-amount"
                               ng-change="startValidating()"
                               type="text"
                               ng-model="customAmount"
                               placeholder="{{minPrice}} {{'minimum' | t}}"
                               error-message="field-error"><span class="currency-name">{{currency}}</span>
                    </span>
                    <div class="custom-amount-info">
                        <div>
                            <span class="billing_period"><t>for {{getSelectedTerm().firstPeriod}}</t></span>
                            <span ng-if="getSelectedTerm().isSubscription" class="until"><t>until canceled</t></span>
                        </div>
                    </div>

                    <span ng-show="validating">
                        <!--TODO GIF SPINNER-->
                        </span>
                </span>
            </span>
    </div>
</script>

                    </td>

                    </td>

            <table class="payment-method-card" ng-show="cc.stored.length > 0">

                        <input type="radio" name="stored_method" value="{{method.id}}"
                               ng-model="$parent.cc.selectedUpiId"/>
                    </td>
                    <td class="payment-method-card-cell">
                        <div class="credit-card-{{method.identifier}}"></div>
                    </td>
                    <td class="payment-method-card-cell">
                        <div>{{method.type | tc:"checkout.platform"}} *{{method.ending_in}}</div>
                    </td>

                    </td>
                </tr>

            <table class="payment-method-card" ng-show="cc.stored.length > 0">

                    </td>
                    <td class="payment-method-card-cell">

                                       id="rermber-my-card1-wirecard"/>

                                </label>
                            </div>
                        </span>
                    <span ng-if="isSubscription()">
                            <input type="hidden" name="store_in_vault" ng-model="credit_card.store_in_vault"/>
                        </span>
                    <div class="custom-checkbox" ng-if="credit_card.store_in_vault">
                        <input type="checkbox" name="defaultPaymentMethodId" ng-model="cc.defaultPaymentMethodId" id="default-payment-method-wirecard" />
                        <label for="default-payment-method-wirecard"><t>Apply this payment method to all active subscriptions</t></label>
                    </div>
                </div>
            </form>
        </div>
        <div consents-list></div>
        <div class="footer-modal">
            <div class="auto-renew-purchase" ng-show="isSelectedTermAutoRenewChoiceAvailable()">
                <input class="auto-renew-purchase-checkbox" type="checkbox" ng-model="input.autoRenew"

            <div ng-show="isConfirmStepEnabled()" class="complete-purchase-button" goto-confirmation-button
                 title="{{'Complete Purchase' | t}}"></div>
            <div ng-show="!isConfirmStepEnabled()" class="complete-purchase-button" complete-purchase-button
                 title="{{'Complete Purchase' | t}}"></div>
        </div>
    </div>
</div>
</script>

<script type="text/ng-template" id="/widget/checkout/component/partials/upgrade-authentication-component.html">
  <div account-header-component></div>

  <div class="upgrade-container"
       ng-if="isConfirmationAvailable() === true">
    <div class="upgrade-container__subscription-changes">
      <span class="upgrade-title subscription-title">
        <t>Confirm the subscription upgrade</t>
      </span>
      <ul class="subscription-changes-list">
        <li class="list-item list-item--bullet"
            data-e2e="terms"
        >
          <span class="item-text">
            <t arg0="{{upgradeInformation.termFromName}}" arg1="{{upgradeInformation.termToName}}">You are about to upgrade from <b>{0}</b> to <b>{1}</b></t>
          </span>
        </li>
        <li class="list-item list-item--bullet"
            data-e2e="billing-plan"
        >
          <span class="item-text">
            <t arg0="{{upgradeInformation.billingPlan}}" arg1="{{upgradeInformation.billingDate | date:'mediumDate'}}">Your subscription for <b>{0}</b> will begin <b>{1}</b></t>
          </span>
        </li>
        <li class="list-item list-item--bullet"
            ng-if="upgradeInformation.address"
            data-e2e="address"
        >
          <span class="item-text">
              <t>The delivery address for the new subscription is:</t>
              <div>{{upgradeInformation.address.firstName}} {{upgradeInformation.address.lastName}} {{upgradeInformation.address.companyName}} {{upgradeInformation.address.phone}}</div>
              <div>{{upgradeInformation.address.line1}} {{upgradeInformation.address.line2}}</div>
              <div>{{upgradeInformation.address.countryName}} {{upgradeInformation.address.regionName}} {{upgradeInformation.address.postal}}</div>
          </span>
        </li>
      </ul>
    </div>
    <div class="upgrade-container__additional-information">
      <span class="upgrade-title additional-information-title">
        <t>Additional upgrade information</t>
      </span>
      <ul class="subscription-changes-list">
        <li class="list-item"
            data-e2e="payment-method"
        >
          <span class="item-text">
            <t>Payment method: </t>
            <span ng-show="upgradeInformation.creditCard">
              <t arg0="{{upgradeInformation.paymentType}}" arg1="{{upgradeInformation.accountNumber.slice(-4)}}"><b>{0} *{1}</b></t>
            </span>
            <span ng-hide="upgradeInformation.creditCard">
              <t arg0="{{upgradeInformation.paymentMethodName}}"><b>{0}</b></t>
            </span>
            <span ng-if="upgradeInformation.expireMonth && upgradeInformation.expireYear">
              <t arg0="{{upgradeInformation.expireMonth}}" arg1="{{upgradeInformation.expireYear}}"> expires in <b>{0}/{1}</b></t>
            </span>
          </span>
        </li>
      </ul>
    </div>
  </div>

  <div class="upgrade-container"
       ng-if="isConfirmationAvailable() === false">
    <div class="upgrade-container__subscription-changes">
      <span class="upgrade-title subscription-title">
        <t>Confirm the subscription upgrade</t>
      </span>
    </div>
    <ul class="subscription-changes-list">
      <li class="list-item" data-e2e="upgrade-unavailable-text">
        <span class="item-text">
          <t>This upgrade is unavailable. Please close this window to choose a new option.</t>
        </span>
      </li>
    </ul>
  </div>

  <div class="upgrade-complete-footer">
    <div class="access-buttons"
         ng-if="isConfirmationAvailable() === true">
      <a class="button big fixed--middle gray"
         ng-click="cancel()"
         data-e2e="cancel"
         title="{{ 'Cancel' | t }}"
      >
        <t>Cancel</t>
      </a>
      <a class="button big fixed--middle confirmation-button"
         ng-click="authenticate()"
         data-e2e="authenticate"
         title="{{ 'Authenticate' | t }}"
      >
        <t>Authenticate</t>
      </a>
    </div>

    <div class="access-buttons"
         ng-if="isConfirmationAvailable() === false">
      <a class="button big fixed--middle confirmation-button"
         ng-click="cancel()"
         data-e2e="close"
         title="{{ 'Close' | t }}"
      >
        <t>Close</t>
      </a>
    </div>
  </div>
</script>

body {
  font-family: "Inter", sans-serif;
  font-weight: 500;
  font-size: 16px;
} 

.pad-2 {
    padding: 10px 20px;
}
.text-left {
    text-align: left;
}
.w-25 {
    width: 25%;
}
input:focus { font-size: 16px!important;touch-action: none;}
input{font-size: 16px!important;touch-action: none;}
.title {
    font-size: 1.5rem;
    line-height: 2rem;
   color:#000;
}
p.title:first-child {
    margin-top: 0;
    margin-bottom: 0;
}
.bg-blue {
    background: #2d5f86;
    color: white;
    padding: 0.5rem;
    border-radius: 4px;
    text-align: left;
}
.content {
    max-height: 65%;
    overflow: auto;
    padding: 0rem 1rem;
}
.small {
    font-size: 0.8rem;
    line-height: 1.3rem;
}
#more {
    cursor: pointer;
    font-size: 1rem;
}
.note {
    color: #4f4f4f;
}
.none {
    display: none;
}
.collapsible {
    padding: 0;
    margin: 0;
    transition: all 2s;
}
.arrow {
    width: 0.8rem;
    margin-left: 0.7rem;
}
ul {
    list-style-image: url(https://www.thehindu.com/static/content/images/20210120151613/bullettick.png);
	padding-left: 32px;
}
.bg-blue p:first-child {
    margin-top: 0;

  position: absolute;
  content: "";
  height: 14px;
  width: 14px;

  -webkit-transition: 0.4s;

}

  background-color: #000000;
