<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        transition: background-image 1s ease-in-out;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
    }

    .container {
        width: 300px;
        margin: auto;
        margin-top: 100px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: green;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"], button[type="reset"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="reset"]:hover {
        background-color: darkgreen;
    }
</style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm" method="post">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" required placeholder="Enter new password">
      
      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
      <button type="reset" id="resetBtn" value="Reset Password">Reset Password</button>
    </form>
  </div>

  <script>
    document.getElementById("resetBtn").addEventListener("click", function() {
      window.location.href = "loginform1.html";
    });

    const backgroundImages = [
        'url("market1.jpg")',
        'url("base_price2.jpg")',
        'url("farmer_gov3.jpg")'
    ];

    let currentImageIndex = 0;

    function changeBackgroundImage() {
        currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        document.body.style.backgroundImage = backgroundImages[currentImageIndex];
    }

    setInterval(changeBackgroundImage, 5000); // Change image every 5 seconds

    // Initialize background image
    document.body.style.backgroundImage = backgroundImages[currentImageIndex];
  </script>
</body>
</html>
